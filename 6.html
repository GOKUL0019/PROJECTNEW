<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8cdda;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #ff6363;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            letter-spacing: 1px;
        }

        section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        .food-item {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .food-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .food-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .food-item p {
            padding: 15px;
            font-size: 1.2em;
            background-color: #fff;
            color: #ff6363;
            font-weight: bold;
            margin: 0;
        }

        #order-summary {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #ff6363;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff3e3e;
        }

        button:focus {
            outline: none;
        }

        @media (max-width: 768px) {
            section {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Hamburger Menu</h1>
    </header>

    <section id="menu">
        <div class="food-item" onclick="addToOrder('Burger', 299)">
            <img src="https://www.tasteofhome.com/wp-content/uploads/2017/10/exps28800_UG143377D12_18_1b_RMS.jpg" alt="Burger" class="food-image">
            <p>Burger - ₹299</p>
        </div>
        <div class="food-item" onclick="addToOrder('Shawarma', 299)">
            <img src="https://tse2.mm.bing.net/th?id=OIP.JqPw4DUQLFQr1ogr-GCrhgHaE7&pid=Api&P=0&h=180" alt="Shawarma" class="food-image">
            <p>Shawarma - ₹299</p>
        </div>
        <div class="food-item" onclick="addToOrder('Salad', 199)">
            <img src="https://tse4.mm.bing.net/th?id=OIP.2LT7l2oEDjsqW_SCNg4UEQHaFE&pid=Api&P=0&h=180" alt="Salad" class="food-image">
            <p>Salad - ₹199</p>
        </div>
        <div class="food-item" onclick="addToOrder('Pasta', 200)">
            <img src="https://tse3.mm.bing.net/th?id=OIP._EfD2TMPvjcb1xRI3seBbAHaE8&pid=Api&P=0&h=180" alt="Pasta" class="food-image">
            <p>Pasta - ₹200</p>
        </div>
        <div class="food-item" onclick="addToOrder('Parotta', 80)">
            <img src="https://tse1.mm.bing.net/th?id=OIP.Dt21f2jqebHE0w1mL3CcVgHaE7&pid=Api&P=0&h=180" alt="Parotta" class="food-image">
            <p>Parotta - ₹80</p>
        </div>
        <div class="food-item" onclick="addToOrder('Sandwich', 149)">
            <img src="https://tse4.mm.bing.net/th?id=OIP.dEyEvqfGH62TNJfiOrLy2gHaE8&pid=Api&P=0&h=180" alt="Sandwich" class="food-image">
            <p>Sandwich - ₹149</p>
        </div>
        <div class="food-item" onclick="addToOrder('Chicken 65', 100)">
            <img src="http://recipes.timesofindia.com/photo/53683545.cms" alt="Chicken 65" class="food-image">
            <p>Chicken 65 - ₹100</p>
        </div>
        <div class="food-item" onclick="addToOrder('Chicken Kuthu Parotta', 110)">
            <img src="https://2.bp.blogspot.com/-KLubE3S7E1U/VzvjjJXMadI/AAAAAAAADAE/bAVxhDJpvZIdRm4zqCi1Mr2Uh_CTmEBbACK4B/s1600/image_5.jpeg" alt="Chicken Kuthu Parotta" class="food-image">
            <p>Chicken Kuthu Parotta - ₹110</p>
        </div>
        <div class="food-item" onclick="addToOrder('Dosa', 50)">
            <img src="https://www.efghfoods.com/wp-content/uploads/2020/11/Blog-2-min.jpg" alt="Dosa" class="food-image">
            <p>Dosa - ₹50</p>
        </div>
        <div class="food-item" onclick="addToOrder('Idly', 40)">
            <img src="https://i.pinimg.com/originals/1e/63/fa/1e63fac5c0dafe20399b676dd4e07213.jpg" alt="Idly" class="food-image">
            <p>Idly - ₹40</p>
        </div>
    </section>

    <div id="order-summary">
        <h2>Your Order Summary</h2>
        <p>Total Items: <span id="totalItems">0</span></p>
        <p>Total Price: ₹<span id="totalPrice">0.00</span></p>
    </div>

    <button onclick="confirmOrder()">Confirm Order</button>

    <script>
        let orderCount = 0;
        let totalOrderPrice = 0;

        function addToOrder(foodItem, price) {
            orderCount++;
            totalOrderPrice += price;
            updateOrderSummary(orderCount, totalOrderPrice);
            alert(`${foodItem} added to your order!`);
        }

        function updateOrderSummary(count, price) {
            document.getElementById('totalItems').innerText = count;
            document.getElementById('totalPrice').innerText = price.toFixed(2);
        }

        function confirmOrder() {
            alert("Order placed successfully!");
        }
    </script>
</body>
</html>
